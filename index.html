<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator - Yousif Ayman</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animation/animate.min.css">
</head>
<body>

<div class="calc wow zoomIn" data-wow-duration="3s">
    <div class="frame">
        <div class="title-calc">Yousif &nbsp;&hearts; Calculator</div>
        <div class="calculator">
            <div id="history">0</div>
            <div id="view">0</div>
            <div id="buttons">
                <div class="a" id="reset">C</div>
                <div class="b">%</div>
                <div class="c">/</div>
                <div class="d">7</div>
                <div class="e">8</div>
                <div class="f">9</div>
                <div class="g">*</div>
                <div class="h">4</div>
                <div class="i">5</div>
                <div class="j">6</div>
                <div class="k">-</div>
                <div class="l">1</div>
                <div class="m">2</div>
                <div class="n">3</div>
                <div class="o">+</div>
                <div class="p">0</div>
                <div class="q">.</div>
                <div class="r" id="equals">=</div>
            </div>
        </div>
        <div class="on"></div>
    </div>
</div>

<div id="message"></div>
<div id="message2"></div>

<div class="copy">
    <p><span id="copyright">&copy;</span> All Copyrights are reserved to
        <a href="https://www.facebook.com/YousufAymooni" target="_blank">YOUSIF AYMAN</a> 2020</p>
</div>

</body>
</html>


<!-----Scripts----->
<script src="js/script.js" type="text/javascript"></script>
<script src="js/wow.min.js" type="text/javascript"></script>
<script>
    wow = new WOW({
        boxClass: 'wow',
        animateClass: 'animated',
        offset: 300,
        mobile: true,
        live: true
    })
    wow.init();

</script>
<!-----End Scripts----->
